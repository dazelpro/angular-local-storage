<div class="header">
    <h2>Local Storage</h2>
</div>
<table>
    <tr>
        <td>Nama</td>
        <td>:</td>
        <td><input type="text" [(ngModel)]="nama"></td>
    </tr>
    <tr>
        <td>Jurusan</td>
        <td>:</td>
        <td><input type="text" [(ngModel)]="jurusan"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td><button (click)="simpanData()">Simpan</button></td>
    </tr>
</table>
<br>
<table>
    <tr>
        <th>Nama</th>
        <th>Jurusan</th>
    </tr>
    <tbody *ngFor="let d of dataSiswa['item']">
        <tr>
            <td align="center">{{d.nama}}</td>
            <td align="center">{{d.jurusan}}</td>
        </tr>
    </tbody>
</table>
